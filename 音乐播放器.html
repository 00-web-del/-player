<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@1,400;1,600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0f0f13;
        }
        
        .serif-title {
            font-family: 'Playfair Display', serif;
        }
        
        /* 玻璃拟态效果 */
        .glass-panel {
            background: rgba(30, 30, 35, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        /* 专辑封面旋转动画 */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .album-rotate {
            animation: rotate 20s linear infinite;
        }
        
        .album-paused {
            animation-play-state: paused;
        }
        
        /* 波形动画 */
        @keyframes wave {
            0%, 100% { transform: scaleY(0.3); }
            50% { transform: scaleY(1); }
        }
        
        .wave-bar {
            animation: wave 1.2s ease-in-out infinite;
            transform-origin: bottom;
        }
        
        /* 自定义滑块样式 */
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
            cursor: pointer;
        }
        
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 12px;
            width: 12px;
            border-radius: 50%;
            background: #60a5fa;
            cursor: pointer;
            margin-top: -4px;
            box-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
            transition: transform 0.1s;
        }
        
        input[type=range]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }
        
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }
        
        /* 进度条填充效果 */
        .progress-fill {
            background: linear-gradient(90deg, #60a5fa 0%, #3b82f6 100%);
            height: 4px;
            border-radius: 2px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            transition: width 0.1s linear;
        }
        
        /* 按钮涟漪效果 */
        .ripple {
            position: relative;
            overflow: hidden;
        }
        
        .ripple::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .ripple:active::after {
            width: 200px;
            height: 200px;
        }
        
        /* 背景光晕 */
        .ambient-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(60px);
            z-index: -1;
            transition: all 0.5s ease;
        }
        
        /* 音量滑块竖直样式 */
        .volume-slider-container {
            position: absolute;
            bottom: 60px;
            right: 20px;
            background: rgba(30, 30, 35, 0.9);
            padding: 15px 10px;
            border-radius: 20px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            pointer-events: none;
        }
        
        .volume-slider-container.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }
        
        .volume-slider {
            writing-mode: bt-lr; /* IE */
            -webkit-appearance: slider-vertical; /* WebKit */
            width: 4px;
            height: 100px;
        }
        
        /* 竖直滑块自定义 */
        input[type=range].vertical {
            -webkit-appearance: none;
            width: 4px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            outline: none;
        }
        
        input[type=range].vertical::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #60a5fa;
            cursor: pointer;
            margin-left: -5px;
            box-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden">

    <!-- 动态背景 -->
    <div class="fixed inset-0 z-0">
        <div class="absolute inset-0 bg-gradient-to-br from-slate-900 via-gray-900 to-black"></div>
        <div class="absolute top-0 left-0 w-full h-full opacity-30" style="background-image: url('data:image/svg+xml,%3Csvg width=\'60\' height=\'60\' viewBox=\'0 0 60 60\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cg fill=\'none\' fill-rule=\'evenodd\'%3E%3Cg fill=\'%234f46e5\' fill-opacity=\'0.05\'%3E%3Cpath d=\'M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z\'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');"></div>
    </div>

    <!-- 主播放器容器 -->
    <div class="relative w-full max-w-md glass-panel rounded-[40px] p-8 shadow-2xl z-10">
        
        <!-- 背景光晕 -->
        <div class="ambient-glow top-20 left-1/2 -translate-x-1/2" id="ambientLight"></div>

        <!-- 顶部标题 -->
        <div class="text-center mb-8 relative">
            <h1 class="serif-title text-3xl text-white/90 italic mb-1 tracking-wide">City Lights</h1>
            <p class="text-sm text-blue-300/80 font-light tracking-wider uppercase">Synthwave Collective</p>
        </div>

        <!-- 专辑封面 -->
        <div class="relative w-64 h-64 mx-auto mb-10 group cursor-pointer" onclick="togglePlay()">
            <div class="absolute inset-0 rounded-full bg-gradient-to-tr from-blue-500/20 to-purple-500/20 blur-xl group-hover:blur-2xl transition-all duration-500"></div>
            <div class="relative w-full h-full rounded-full overflow-hidden border-2 border-white/10 shadow-2xl album-rotate album-paused" id="albumCover">
                <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=400&h=400&fit=crop" 
                     alt="Album Art" 
                     class="w-full h-full object-cover">
                <!-- 中心孔 -->
                <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-16 h-16 bg-gray-900 rounded-full border-4 border-gray-800 shadow-inner"></div>
            </div>
            <!-- 播放状态指示器 -->
            <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                <div class="w-16 h-16 bg-black/40 backdrop-blur-sm rounded-full flex items-center justify-center">
                    <svg id="hoverPlayIcon" class="w-8 h-8 text-white ml-1" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </div>
            </div>
        </div>

        <!-- 时间显示 -->
        <div class="flex justify-between text-xs text-gray-400 mb-2 font-mono tracking-wider">
            <span id="currentTime">0:45</span>
            <span id="totalTime">3:10</span>
        </div>

        <!-- 波形进度条 -->
        <div class="relative mb-8 group">
            <!-- 波形可视化 -->
            <div class="flex items-center justify-between h-12 mb-2 px-1 opacity-80" id="waveform">
                <!-- 动态生成的波形条 -->
            </div>
            
            <!-- 进度条容器 -->
            <div class="relative h-6 flex items-center">
                <input type="range" 
                       id="progressBar" 
                       min="0" 
                       max="190" 
                       value="45" 
                       class="w-full absolute z-20 opacity-0 cursor-pointer h-6"
                       oninput="updateProgress(this.value)"
                       onclick="seekTo(event)">
                <div class="w-full h-1 bg-white/10 rounded-full overflow-hidden relative">
                    <div id="progressFill" class="h-full bg-gradient-to-r from-blue-400 to-blue-600 w-[23.7%] transition-all duration-100 relative">
                        <div class="absolute right-0 top-1/2 transform -translate-y-1/2 w-3 h-3 bg-white rounded-full shadow-lg opacity-0 group-hover:opacity-100 transition-opacity"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 控制按钮 -->
        <div class="flex items-center justify-center gap-6 mb-8">
            <!-- 后退15秒 -->
            <button onclick="skipBackward()" class="ripple w-12 h-12 rounded-full border border-blue-400/30 flex items-center justify-center text-blue-400 hover:bg-blue-400/10 transition-all active:scale-95">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12.066 11.2a1 1 0 000 1.6l5.334 4A1 1 0 0019 16V8a1 1 0 00-1.6-.8l-5.333 4zM4.066 11.2a1 1 0 000 1.6l5.334 4A1 1 0 0011 16V8a1 1 0 00-1.6-.8l-5.334 4z"/>
                </svg>
                <span class="absolute text-[8px] font-bold mt-4">15</span>
            </button>

            <!-- 播放/暂停 -->
            <button onclick="togglePlay()" id="playBtn" class="ripple w-16 h-16 rounded-full bg-white text-gray-900 flex items-center justify-center hover:scale-105 active:scale-95 transition-all shadow-lg shadow-white/10">
                <svg id="playIcon" class="w-8 h-8 ml-1" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z"/>
                </svg>
                <svg id="pauseIcon" class="w-8 h-8 hidden" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                </svg>
            </button>

            <!-- 前进15秒 -->
            <button onclick="skipForward()" class="ripple w-12 h-12 rounded-full border border-blue-400/30 flex items-center justify-center text-blue-400 hover:bg-blue-400/10 transition-all active:scale-95">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.933 12.8a1 1 0 000-1.6L6.6 7.2A1 1 0 005 8v8a1 1 0 001.6.8l5.333-4zM19.933 12.8a1 1 0 000-1.6l-5.333-4A1 1 0 0013 8v8a1 1 0 001.6.8l5.333-4z"/>
                </svg>
                <span class="absolute text-[8px] font-bold mt-4">15</span>
            </button>
        </div>

        <!-- 底部控制栏 -->
        <div class="flex items-center justify-between px-2 relative">
            <!-- 下载按钮 -->
            <button class="text-gray-400 hover:text-white transition-colors p-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                </svg>
            </button>

            <!-- 播放速度 -->
            <button onclick="toggleSpeed()" id="speedBtn" class="text-xs font-medium text-blue-400 border border-blue-400/30 rounded-full px-3 py-1 hover:bg-blue-400/10 transition-all">
                1.0x
            </button>

            <!-- 音量控制 -->
            <div class="relative">
                <button onclick="toggleVolume()" class="text-gray-400 hover:text-white transition-colors p-2 relative z-20">
                    <svg id="volumeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"/>
                    </svg>
                </button>
                
                <!-- 音量滑块弹出 -->
                <div id="volumeSlider" class="volume-slider-container flex flex-col items-center gap-2">
                    <span class="text-xs text-gray-400" id="volumeValue">80%</span>
                    <input type="range" 
                           class="vertical" 
                           min="0" 
                           max="100" 
                           value="80" 
                           orient="vertical"
                           oninput="updateVolume(this.value)">
                </div>
            </div>
        </div>

        <!-- 底部导航 -->
        <div class="flex justify-between mt-8 pt-6 border-t border-white/5">
            <button class="flex flex-col items-center gap-1 text-blue-400 group">
                <svg class="w-6 h-6 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"/>
                </svg>
                <span class="text-[10px] font-medium">Library</span>
            </button>
            
            <button class="flex flex-col items-center gap-1 text-gray-500 hover:text-gray-300 transition-colors group">
                <svg class="w-6 h-6 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
                <span class="text-[10px] font-medium">Explore</span>
            </button>
            
            <button class="flex flex-col items-center gap-1 text-gray-500 hover:text-gray-300 transition-colors group">
                <svg class="w-6 h-6 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
                <span class="text-[10px] font-medium">Playlists</span>
            </button>
            
            <button class="flex flex-col items-center gap-1 text-gray-500 hover:text-gray-300 transition-colors group">
                <svg class="w-6 h-6 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                <span class="text-[10px] font-medium">Profile</span>
            </button>
        </div>
    </div>

    <script>
        // 初始化波形
        function initWaveform() {
            const container = document.getElementById('waveform');
            const barCount = 40;
            
            for (let i = 0; i < barCount; i++) {
                const bar = document.createElement('div');
                // 生成中间高两边低的波形形状
                const height = Math.sin((i / barCount) * Math.PI) * 100;
                const randomHeight = 20 + Math.random() * 60;
                const finalHeight = Math.max(10, (height * 0.6) + (randomHeight * 0.4));
                
                bar.className = 'wave-bar w-1 bg-blue-400/60 rounded-full';
                bar.style.height = `${finalHeight}%`;
                bar.style.animationDelay = `${i * 0.05}s`;
                bar.style.animationDuration = `${0.8 + Math.random() * 0.4}s`;
                
                // 根据位置调整透明度
                const opacity = 0.3 + (Math.sin((i / barCount) * Math.PI) * 0.7);
                bar.style.opacity = opacity;
                
                container.appendChild(bar);
            }
        }

        let isPlaying = false;
        let currentProgress = 45;
        let totalDuration = 190; // 3:10 in seconds
        let playbackSpeed = 1.0;
        let progressInterval;
        let isDragging = false;

        // 播放/暂停切换
        function togglePlay() {
            isPlaying = !isPlaying;
            const album = document.getElementById('albumCover');
            const playIcon = document.getElementById('playIcon');
            const pauseIcon = document.getElementById('pauseIcon');
            const hoverIcon = document.getElementById('hoverPlayIcon');
            const waveBars = document.querySelectorAll('.wave-bar');
            
            if (isPlaying) {
                album.classList.remove('album-paused');
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
                hoverIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
                startProgress();
                waveBars.forEach(bar => bar.style.animationPlayState = 'running');
            } else {
                album.classList.add('album-paused');
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
                hoverIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
                stopProgress();
                waveBars.forEach(bar => bar.style.animationPlayState = 'paused');
            }
        }

        // 更新进度
        function updateProgress(value) {
            currentProgress = parseInt(value);
            updateUI();
        }

        function updateUI() {
            const percentage = (currentProgress / totalDuration) * 100;
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressBar').value = currentProgress;
            document.getElementById('currentTime').textContent = formatTime(currentProgress);
            
            // 更新光晕颜色
            const hue = 200 + (percentage * 0.6); // 从蓝色渐变到紫色
            document.getElementById('ambientLight').style.background = 
                `radial-gradient(circle, hsla(${hue}, 70%, 60%, 0.3) 0%, transparent 70%)`;
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function startProgress() {
            progressInterval = setInterval(() => {
                if (!isDragging && currentProgress < totalDuration) {
                    currentProgress += playbackSpeed;
                    updateUI();
                } else if (currentProgress >= totalDuration) {
                    currentProgress = 0;
                    togglePlay();
                }
            }, 1000);
        }

        function stopProgress() {
            clearInterval(progressInterval);
        }

        // 跳过
        function skipForward() {
            currentProgress = Math.min(currentProgress + 15, totalDuration);
            updateUI();
            createRipple(event);
        }

        function skipBackward() {
            currentProgress = Math.max(currentProgress - 15, 0);
            updateUI();
            createRipple(event);
        }

        // 播放速度
        function toggleSpeed() {
            const speeds = [0.5, 1.0, 1.5, 2.0];
            const currentIndex = speeds.indexOf(playbackSpeed);
            playbackSpeed = speeds[(currentIndex + 1) % speeds.length];
            document.getElementById('speedBtn').textContent = playbackSpeed + 'x';
        }

        // 音量控制
        let volumeVisible = false;
        
        function toggleVolume() {
            volumeVisible = !volumeVisible;
            const slider = document.getElementById('volumeSlider');
            if (volumeVisible) {
                slider.classList.add('active');
            } else {
                slider.classList.remove('active');
            }
        }

        function updateVolume(value) {
            document.getElementById('volumeValue').textContent = value + '%';
            // 更新音量图标
            const icon = document.getElementById('volumeIcon');
            if (value == 0) {
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15zM17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2"/>';
            } else if (value < 50) {
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"/>';
            } else {
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"/>';
            }
        }

        // 点击外部关闭音量控制
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.relative') || (!e.target.closest('button') && !e.target.closest('.volume-slider-container'))) {
                volumeVisible = false;
                document.getElementById('volumeSlider').classList.remove('active');
            }
        });

        // 创建涟漪效果
        function createRipple(event) {
            const button = event.currentTarget;
            const circle = document.createElement('span');
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;
            
            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - button.offsetLeft - radius}px`;
            circle.style.top = `${event.clientY - button.offsetTop - radius}px`;
            circle.classList.add('ripple-effect');
            
            const ripple = button.getElementsByClassName('ripple-effect')[0];
            if (ripple) {
                ripple.remove();
            }
            
            button.appendChild(circle);
        }

        // 进度条拖动
        const progressBar = document.getElementById('progressBar');
        progressBar.addEventListener('mousedown', () => { isDragging = true; stopProgress(); });
        progressBar.addEventListener('mouseup', () => { 
            isDragging = false; 
            if (isPlaying) startProgress(); 
        });
        progressBar.addEventListener('input', (e) => {
            currentProgress = parseInt(e.target.value);
            updateUI();
        });

        // 点击波形图跳转
        function seekTo(event) {
            const rect = event.target.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const percentage = x / rect.width;
            currentProgress = Math.floor(percentage * totalDuration);
            updateUI();
        }

        // 初始化
        initWaveform();
        updateUI();
        
        // 暂停波形动画初始状态
        document.querySelectorAll('.wave-bar').forEach(bar => {
            bar.style.animationPlayState = 'paused';
        });
    </script>
</body>
</html>
